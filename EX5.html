<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Form</title> <!-- KEY: Always add a meaningful title :-)  -->
</head>
<body>
<form>
    <table border="1">
        <thead>
        </thead>
        <tbody>
        <tr>
            <td>
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Enter Name">
                </div>
            </td>
            <td>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Enter Name">
                </div>
            </td>
            <td>
                <div>
                    <label for="radio-appication">New Application</label>
                    <input type="radio" name="radio-appication" id="radio-appication" value="application"/>
                    <label for="radio-appication2">Existing Application</label>
                    <input type="radio" name="radio-appication2" id="radio-appication2" value="application"/>
                </div>
            </td>
            <td>
                <div>
                    <label for="select-choice">Position:</label>
                    <select name="select-choice" id="select-choice">
                        <option value="0" selected disabled>Selection</option>
                        <option value="Developer">Developer</option>
                        <option value="Software Engineer">Software Engineer</option>
                        <option value="Software Developer">Software Developer</option>
                    </select>
                </div>

            </td>

        </tr>
        <tr>
            <td>
                <div>
                    <label for="checkbox">I agree all the above information is correct and accurate to the best of my
                        knowledge</label>

        </tr>
